<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join us</title>
    
</head>
<body>
    <h1>회원가입</h1>
    <table border="1">
        <form action="join.html">
        <tr>
            <th><label for =name></label>이름</th>
            <td><input type="text" id="name" 
                placeholder="이름을 입력하세요"
                autofocus required></td><br>
        </tr>

        <tr>
            <th><label for =addr></label>주소</th>
            <td><input type="text" id="addr" 
                placeholder="주소를 입력하세요"
                autofocus required></td><br>
        </tr>

        <tr>
            <th><label for =phone></label>전화번호</th>
            <td><input type="text" id="phone" 
                placeholder="번호를 입력하세요"
                autofocus required></td><br>
        </tr>

        <tr>
            <td colspan="2" align="center"><input type="submit" value="확인">
                                        <input type="reset" value="취소"></td>
        </tr>

    </table>
</body>
</html>
