<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 만들기</title>
    <style>
        * {
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }

        .tit {
            background-color: green;
        }
        textarea {
            color: white;
            background-color: midnightblue;
        }
        
    </style>
</head>
<body>
    <table border="1" cellspacing=0>
        <h1>게시판</h1>
        <tr>
            <th>제목</th>
            <td><input class="tit" type="text" placeholder="제목을 입력하세요." autofocus required></td>
        </tr>
        <tr>
            <th class="text">내용</th>
            <td><textarea cols="30" rows="20"></textarea></td>
        </tr>
        <tr>
            <th>암호</th>
            <td><input type="password" placeholder="암호를 입력하새요." autofocus required></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="입력">
                <input type="submit" value="수정">
                <input type="submit" value="삭제">
                <input type="submit" value="취소">
            </td>
        </tr>
    </table>
</body>
</html>
