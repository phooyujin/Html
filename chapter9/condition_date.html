<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
        //변수를 선언합니다.
        var date = new Date();
        var hours =date.getHours();
 
        //조건문
        if (hours < 12) {
 
            alert('오전입니다.');
        }
        //표현식 "12 <= hours"가 참일 때 실행합니다.
        if (12 <= hours) {
 
            alert('오후입니다.');
        }
     </script>
</body>
</html>
