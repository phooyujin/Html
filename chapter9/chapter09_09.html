<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chapter09_09</title>
</head>
<body>
    <script>
        //for문을  while문으로 바꿔라
        for (var i=1; i<=10; i++ ){
            if (i%5 == 0 ) {
                alert(i);
            }
        }
        
        //while 반복문으로 변환한 것
        var i = 1;
        while (i<=10) {
            if(i%5==0) {
                alert(i);
            }
            i++;
        } 
    </script>
    
</body>
</html>
