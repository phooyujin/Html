<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Selector Basic</title>
    <style>
        #header>h1 {color: indianred;}
        #selection>h1 {color: khaki;}
    </style>
</head>
<body>
    <div id="header">
        <h1 class="title">lorem</h1>
        <div id="nav">
            <h1>Navigation</h1>
        </div>
    </div>
    <div id="selection">
        <h1 class="title">lorem ipsum</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cumque facere vero voluptatibus accusamus nihil aliquam pariatur soluta, provident obcaecati molestiae iusto expedita sed aspernatur? Culpa eveniet doloremque rem quas earum?</p>
    </div>
</body>
</html>
