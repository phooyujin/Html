<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Selector Basic</title>
    <style>
        #header > h1 { color: green;}
        #section > h1 {color: orange;}
    </style>
</head>
<body>

    <div id="header">
        <h1 class="title">lorem</h1>
        <div id="nav">
            <h1>Navigation</h1>
        </div>
    </div>
    <div id="section">
        <h1 class="title">lorem ipsum</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Corporis recusandae reiciendis porro eligendi iure in illum exercitationem, asperiores omnis quidem ducimus consectetur voluptates ex. Enim facilis illum voluptatibus provident eum.</p>
    </div>
</body>
</html>
