<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>1-10까지 합계</h1>
    <hr>
    <script>
        var sum=0;
        for (var i=0; i<=10; i=i+2) {
            sum=sum+i;
            document.write (sum,"<br>");
            document.write (i,"<br>");
        }

        document.write("정답:"+sum)


      
    </script>
</body>
</html>
