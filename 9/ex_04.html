<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF else if else를 활용한 성적 처리</title>
</head>
<body>
    <h2>F else if else를 활용한 성적 처리</h2>
    <hr>
    <script>
        var sungjuk=prompt("몇 점인가요?");

        if (sungjuk>=90) {
            document.write("A 학점 입니다.");
        }
        else if (sungjuk>=80) {
            document.write("B 학점 입니다.");
        }
        else if (sungjuk>=70) {
            document.write("C 학점 입니다.");
        }
        else if (sungjuk>=60) {
            document.write("D 학점 입니다.");
        }
        else {
            document.write("F 학점 입니다.")
        }
    </script>
</body>
</html>
